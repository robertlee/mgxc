<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>我是学员 - 芒果学车</title>
	<link rel="stylesheet" href="./SerID2_files/style.css">
</head>
<body>
	<div class="fixtop hasmenu tc-theme">
		<a href="https://open.weixin.qq.com/connect/oauth2/authorize?appid=wxc3ec764a012b40af&redirect_uri=http%3a%2f%2fwww.ultjjy.cn%2fget-weixin-code.html&response_type=code&scope=snsapi_userinfo&state=home#wechat_redirect" class="back"></a>
		<div class="uc-center">考证服务</div>
		<a href="javascript:;" class="btn">&nbsp;</a>
	</div>
	<div class="tc-bg tc-mt">
		<div class="tc-le">
			<h1>深圳学车服务 C1手动</h1>
			<div class="aq">服务特点: 价格适中，时间可控</div>
			<div class="gr2">
				<i class="price">¥<strong>6480</strong>.00</i>
				<span class="w1">6个月拿证</span>
			</div>
		</div>
		<img src="./SerID2_files/sztc.png" class="tc-lb">
	</div>
	<div class="tc-ltype"></div>
	<div class="tc-intro">
		<div class="tit">深圳学车服务包含以下服务</div>
		<ul>
		<li>1人1车，微信随时在线约车</li>
		<li>车管所考试费</li>
		<li>练车费 20 个小时(没用完可退)</li>
		<li>韶关长训费（赠送）</li>
		<li>保险费</li><li>桔子服务费(200元)</li>
		</ul>
	</div>
	<div class="tc-intro">
		<div class="tit">不包含以下服务</div>
		<ul>
			<li>补考费（科目一35元 / 科目二65元 / 科目三140元）</li>
			<li>照相及体检费</li>
		</ul>
	</div>
	<div class="tc-intro">
		<div class="tit">报名条件</div>
		<ul>
			<li>深圳有效居住6个月 (可找芒果学车查询)</li>
			<li>年龄45岁以下</li>
			<li>无色盲，色弱，身体残疾等</li>
		</ul>
	</div>


	<footer class="jzbox fixgrey">
		<a href="javascript:;" class="bnt">现在报名</a>
		<span class="buycount">
		<span class="appcount">1223</span>人已报名</span>
	</footer>
	<div id="subscribebox" class="overlay hide">
		<div class="stlayer">
			<div class="alic">
				<img src="./SerID2_files/qrcode_for_gh_8b6c7c93aef8_258.jpg" width="100%">
			</div>
			<div class="alic">请长按关注公众号后查看
			</div>
		</div>
	</div>
	<script src="./SerID2_files/zepto.min.js"></script>
	<script src="./SerID2_files/underscore-min.js"></script>
	<script src="./SerID2_files/jweixin-1.0.0.js">   </script>
	<script src="./SerID2_files/App.js"></script>
	<script src="./SerID2_files/custom.js"></script>
	<script>

	var app = new App();
	App.Storage.set('CityID', '28558');
	var initFn = function(met) {
		  if(navigator.userAgent.indexOf('MicroMessenger') > 0 && location.href.indexOf('juzi/custom/') > -1) {        
			  if(App.Storage.has('Coordinate') && (+new Date) - +App.Storage.get('Coordinate_gtime') < 9e5) {
				App.initSDK();
				met in app && app[met]();
				return;
			  }
			  App.initSDK(function() {
				app.showTip('正在获取地理位置...');
				app.getLocation(function(resp) {
				  app.hideTip();
				  var coor = resp.point.lng.toFixed(8) + ',' +resp.point.lat.toFixed(8);
				  App.Storage.set('Coordinate', coor);
				  App.Storage.set('Coordinate_gtime', +new Date);
				  met in app && app[met]();
				})
			  });    
		  } else {
			App.Storage.set('Coordinate', '114.23461829,22.69288919');
			met in app && app[met]();
		  } 
	};
	</script>
	<div class="loading"><span class="txt"></span></div>
	<script>initFn('Cus_tcinit')</script>
</body>
</html>
