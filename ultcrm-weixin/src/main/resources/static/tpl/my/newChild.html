<style type="text/css">.newChild-content .item-single .row, .item-single .col{	margin: 0;	padding: 0;}/*单行左右留白*/.newChild-content .item-single{	padding-left: 14px;	padding-right: 14px;}/*调整单行字体*/.newChild-content .item-single div{	font-size: 14px;	color: #333333;}/*图像居中*/.newChild-content .icon.icon-left{	width: 82px;	height: 55px;	margin: auto 0;}/*图像居中*/.newChild-content .icon.icon-left img{	margin-top: 14px;	width: 100%;}.newChild-content .tech-card .item-clickable .icon-children{	height: 60px;	line-height: 60px;	font-size: 58px;	color: #ff9d28;}/*文字垂直居中 */.newChild-content .tech-card .item-clickable .text{	padding-left: 55px;	height: 82px;	line-height: 82px;}.newChild-content .tech-card .item.item-clickable{	height: 82px;	line-height: 82px;}.newChild-content .tech-card .item-clickable .icon-right{	height: 82px;	line-height: 82px;}/*位置 */.newChild-content .item-single .tech-logo{	position: relative;	margin-top: 8px;}/*教练姓名*/.newChild-content .item-single .techlevelno{	font-size: 16px;	margin-left: 8px;}.newChild-content .font-large{		font-size: 18px;}.newChild-content .tech-desc{	width:calc(100% - 100px);	width:-webkit-calc(100% - 100px)}.newChild-content .tech-desc span{	margin-left: 5px;}.newChild-content .tech-card .item-single .item-input{	margin-top: 10px;	height: 30px;	padding: 0 16px;}.newChild-content .input-group{	width: calc(100% - 150px);	width: -webkit-calc(100% - 150px);}.newChild-content .input-group .item, .input-group .year{	float: left;}/*输入框文字居中*/.newChild-content .item-single .item-input input{	height: 30px;	padding: 0;	vertical-align:middle;}.newChild-content .edit-row{	height: 50px;}.newChild-content .edit-row .row{	position: relative;	height: 50px;	line-height: 50px;}.newChild-content .techlevelno-text{	width: 65px;	padding: 0 5px;}.newChild-content .input-group .techlevelno-num{	float: right;	width: calc(100% - 10px);	width: -webkit-calc(100% - 0px);	text-align: center;}.newChild-content .edit-row .item-mobilephone{	width: calc(100% - 20px);	width: -webkit-calc(100% - 20px);}.newChild-content .edit-row .item-coursetime{	width: 100%;}.newChild-content .edit-row .month, .edit-row .coursetime, .edit-row .year{	width: 40px;	text-align: center;}.newChild-content .edit-row .row div:first-child{	min-width: 100px;	width: 100px;}.newChild-content input::-webkit-outer-spin-button,.newChild-content input::-webkit-inner-spin-button {    -webkit-appearance: none !important;    margin: 0;}</style><ion-view view-title="芒果学车●添加教练" >	<ion-content class="newChild-content">		      <div class="list tech-card" >						 <div class="item item-clickable">		 		<div class="icon iconfont icon-children orange icon-left"></div>		    	<p class="text tech-desc">请填写教练信息</p>			 </div>			 <div class="item item-single edit-row item-techlevelno">			 	<div class="row">		 			<div class="">		 				<span class="alert-red">*</span>教练姓名:		 			</div>		 			<div class="input-group clearfix">	        			<label class="item item-input techlevelno-num">	        				<input type="hidden" value="{{hiddenChildId}}"/>	        				<input id="childName" type="text" placeholder="输入教练姓名" ng-model="data.childName"/>	        					        			</label>		 			</div>			 	</div>			 </div>			 			 <div class="item item-single edit-row">			 	<div class="row">					<div class=""><span class="alert-red">*</span>联系电话：</div>					<div class="input-group clearfix">						<label class="item item-input item-mobilephone">						          				<input id="mobilephone" type="tel"  placeholder="{{'手机号码'}}" ng-model="data.mobilephone"  ng-maxlength=11 maxlength=11/>								        			</label>						<button class="icon ion-ios-close placeholder-icon delete" ng-click="resetPhone()"></button>					</div>					 	</div>			 </div>			  			 		</div>		<div class="padding padding-normal" style="margin-top:30px;">			<button class="button button-submit" ng-click="saveData()">保存</button>		</div>	</ion-content></ion-view>
