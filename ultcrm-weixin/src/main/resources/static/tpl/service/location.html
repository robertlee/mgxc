<style type="text/css">
        #l-map{height: 220px;width:100%;}
        #r-result,#r-result table{width:100%;}
        .nav { width: 100%; height: 2em; line-height: 2em; background: #EDEDED; border: 1px solid #ADADAD;}
        .nav .nav-inner{ width: 30%; margin-left: 35%;}
        .nav .nav-sub { float: left; width: 33%;}
        .nav .nav-sub a { text-decoration: none; }
        .nav .nav-sub a i { display: inline-block; background: url("http://webmap1.map.bdstatic.com/wolfman/static/common/images/ui3/mo_banner_ba37b5d.png")}
        .nav .nav-sub a.bus i { background-position: -1px -192px; position: relative; top: 2px; width: 13px; height: 16px;}
        .nav .nav-sub a.driver i { background-position: -29px -194px; width: 15px; height: 14px;}
        .nav .nav-sub a.walk i { background-position: -102px -189px; width: 16px; height: 18px;}
        .nav .nav-sub a.bus.cur i { background-position: -15px -192px; }
        .nav .nav-sub a.driver.cur i { background-position: -45px -194px; }
        .nav .nav-sub a.walk.cur i { background-position: -120px -189px;}
        .hide { display: none;}
        input { font-family: "micrsoft yahei"; width: 80%; height: 2em; font-size: 1em; line-height: 2em; border: 0px; outline: 0px; padding: .2em 1em; margin: 0em 10%;}
        .btn-group { width: 100%; border-top: 1px solid #DDD; border-bottom: 2px solid #DDD;}
        button {width: 32%; text-align: center; border: 0; border-radius: 0; background-color: inherit; height: 44px; line-height: 44px; font-size: 15px;}
</style>
<link rel="stylesheet" href="/css/service/style.css"> 

<ion-view view-title="芒果学车●门店导航">
	<ion-content direction="y" class="activityDetail-content">		     		
		<!-- <div class="fixtop hasmenu tc-theme">
			<a ng-click="goServiceStore()" class="back"></a>
			<div class="uc-center">{{location.name}}:{{location.fullAddress}}培训点导航</div>
		</div> -->
		<div id="search" >
			<label style="width:8%;float:left;font-size:14px;line-height:16px;height:34px;padding-top:8px">起点:</label>
			<input type="text" id="start" placeholder="正在定位（请打开GPS）..." style="border-bottom: 1px solid #DDD; width:92%;float:right" />
			<label style="width:8%;float:left;font-size:14px;line-height:16px;height:34px;padding-top:8px">终点:</label>
			<input type="text" id="end" value="{{location.name}}:{{location.fullAddress}}" readonly="true" style="width:92%;float:right"/>
			<input type="hidden" id="start_point" value=""/>
			<input type="hidden" id="end_point" value="{{location.longitude}},{{location.latitude}}"/>
			<input type="hidden" id="start_location" value=""/>
			<div class="btn-group">
				<button id="bus-search" style="width:30%;margin-left:2%;border: 0.5px solid rgba(128, 128, 128, 0.06)">公交</button>
				<button id="driver-search" style="width:30%;margin-left:2%;border: 0.5px solid rgba(128, 128, 128, 0.06)">驾车</button>
				<button id="walk-search" style="width:30%;margin-left:2%;border: 0.5px solid rgba(128, 128, 128, 0.06)">步行</button>
			</div>
		</div>
		<div id="showMap" class="hide">
			<div class="nav">
				<div class="nav-inner">
					<div class="nav-sub"><a class="bus cur"><i></i></a></div>
					<div class="nav-sub"><a class="driver"><i></i></a></div>
					<div class="nav-sub"><a class="walk"><i></i></a></div>
				</div>
				<!-- <a href="javascript:;" id="reLocation">重新导航</a> -->
			</div>
			<div id="l-map"></div>
			<div id="r-result"></div>
		</div>		
	</ion-content>
</ion-view>
