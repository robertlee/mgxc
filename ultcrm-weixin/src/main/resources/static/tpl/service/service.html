<style type="text/css" rel="stylesheet">
	.activity-content .list .advertise{
		position:relative;
		padding: 0;
		margin: 12px 12px 0 12px;
	    border: none;
	    height:159px;
	    background-size: cover;
	}
	.mask{
		position: absolute;
	    background-color: #000;
	    opacity: 0.5;
	    width: 100%;
	    height: 54px;
	    bottom: 0;
	}
	.text-mask{
		position: absolute;
	    width: 100%;
	    height: 54px;
	    bottom: 0;
	}
	.text-mask .ad-text0{
		 padding-left:10px;
		 font-size:16px;
		 color:#fff;
		 margin-top:17px;
		 z-index:9999;
	}
	.text-mask .ad-text1{
		 padding-left:10px;
		 font-size:16px;
		 color:#fff;
		 margin-top:7px;
	}
</style>
<ion-view view-title="芒果学车●业务列表报名">	
  	<ion-content direction="y" class="activity-content">
		<div>
			<img src="../../img/course/active_title.jpg" style="width:100%"/>
		</div>
		<div class="service-info clearfix"  ng-repeat="activity in activityList" ng-click="toActivityDetail($index)">
			<div class="avatar" style="border-color:#085E88">
				<img ng-src="{{activity.pic}}">
			</div>					
			<div class="detail">			
				<a href="http://www.ultjjy.cn/SerID{{$index}}.htm" style="text-decoration:none;color:black">
					<p class="techlevelno" style="font-size:22px;">{{activity.title}}</p>
					<p class="techlevelno">{{activity.tip}}</p>
					<p class="techlevelno" style="color:#ff0000;font-style:italic">{{activity.price}}</p>
				</a>					
			</div>			
		</div>	
		
	</ion-content>
</ion-view>
